version: '3.8'

services:
  # 1. Neo4j DB
  neo4j:
    image: neo4j:latest
    container_name: olm-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_server_bolt_advertised__address=sfolm.iptime.org:7687
      - NEO4J_server_config_strict__validation_enabled=false
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    volumes:
      - ./neo4j_data:/data
      - ./neo4j_plugins:/plugins
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10

  # 2. DB Viewer
  db-viewer:
    build:
      context: .
      dockerfile: Dockerfile.viewer
    image: custom-viewer-image
    container_name: olm-db-viewer
    ports:
      - "8501:8501"
    environment:
      - PROJECT_ROOT=/app
    volumes:
      - .:/app
      - ./database:/app/database
    depends_on:
      - backend
    command: streamlit run db_viewer.py --server.port 8501 --server.address 0.0.0.0 --server.baseUrlPath=/viewer --server.enableCORS=false --server.enableXsrfProtection=false

  # --- Milvus Services (Merged from backend_boot) ---
  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.18
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - ./volumes/etcd:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls=http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2024-12-18T13-15-44Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9001:9001"
      - "9000:9000"
    volumes:
      - ./volumes/minio:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  milvus-standalone:
    container_name: milvus-standalone
    image: milvusdb/milvus:v2.6.0
    command: ["milvus", "run", "standalone"]
    security_opt:
      - seccomp:unconfined
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      MQ_TYPE: woodpecker
    volumes:
      - ./volumes/milvus:/var/lib/milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - "etcd"
      - "minio"

  attu:
    container_name: attu
    image: zilliz/attu:v2.2.6
    environment:
      MILVUS_URL: milvus-standalone:19530
    ports:
      - "8000:3000"
    depends_on:
      - "milvus-standalone"

  # 3. Backend (Spring Boot)
  backend:
    build: ./backend_boot/mcp
    container_name: olm-backend
    expose:
      - "8095"
    ports:
      - "8095:8095"
    environment:
      - SERVER_PORT=${BACKEND_PORT}
      - SPRING_NEO4J_URI=bolt://neo4j:7687
      - SPRING_NEO4J_AUTHENTICATION_USERNAME=neo4j
      - SPRING_NEO4J_AUTHENTICATION_PASSWORD=${NEO4J_PASSWORD}
      - SPRING_AI_OPENAI_API_KEY=${OPENAI_API_KEY}
      - SPRING_AI_VECTORSTORE_MILVUS_CLIENT_HOST=milvus-standalone
      - SPRING_AI_VECTORSTORE_MILVUS_CLIENT_PORT=19530
    volumes:
      - ./backend_boot/data:/app/data
    depends_on:
      neo4j:
        condition: service_healthy
      milvus-standalone:
        condition: service_started

  # 4. Frontend
  # [옵션 1] 개발 모드
  frontend:
    build:
      context: ./frontend
      target: development
      args:
        - VITE_API_URL=${VITE_API_URL}
    container_name: olm-frontend
    ports:
      - "${MAIN_PORT}:${MAIN_PORT}"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=${VITE_API_URL}
      - VITE_API_TARGET=http://olm-backend:${BACKEND_PORT}
    command: npm run dev -- --host --port ${MAIN_PORT} --force
    depends_on:
      - backend

